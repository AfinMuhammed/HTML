<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Inbox</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/icons.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="menu">
					<i id="menuBar" class="fa-solid fa-bars"></i>
				</div>
				<div class="logo">
					<img class="" alt='Gmail' src="assets/icons/gmail.png">
				</div>	
				<div class="search">
					<form name="form1">
						<input type="search" placeholder="Search all conversations" class="searchbar">
					</form>		
				</div>
				<div class="active">
					<div class="active-bg">
						<div class="green-circle"></div>
						<h3 class="active-t">Active</h3>
						<div class="clear"></div>
					</div>
				</div>
				<div class="support"></div>
				<div class="settings"></div>
				<div class="apps"></div>
				<div class="account"></div>
				<div class="clear"></div>
			</div>
			<hr>
			<div class="main">
				<div class="sideNav">
					<div class="compose">
						<div class="composebg">
							<i class="fa-solid fa-pen"></i>
							<span class="compose-text">Compose</span>
						</div>
					</div>
					<div class="inbox">
						<i class="fa-solid fa-caret-right"></i>
						<span class="inboxtext">Mail</span>
					</div>
					<div class="chat">
						<i class="fa-solid fa-caret-right"></i>
						<span class="chattext">Chat</span>
						<i class="fa-solid fa-plus"></i>
					</div>
					<div class="space">
						<i class="fa-solid fa-caret-right"></i>
						<span class="spacetext">Spaces</span>
						<i class="fa-solid fa-plus"></i>
					</div>
					<div class="meet">
						<i class="fa-solid fa-caret-right"></i>
						<span class="meettext">Meet</span>
					</div><div class="clear"></div>
				</div>
				<div class="mainNav">
					<div class="topNav">
						<input type="checkbox" class="check">
						<i class="fa-solid fa-caret-down"></i>
						<i class="fa-solid fa-arrow-rotate-right"></i>
						<i class="fa-solid fa-ellipsis-vertical"></i>
						<i class="fa-solid fa-angle-left"></i>
						<i class="fa-solid fa-angle-right"></i>
					</div>
				</div>
				<div class="rightNav">
					<div class="calendar"></div>
					<div class="keep"></div>
					<div class="tasks"></div>
					<div class="contacts"></div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
