<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="js/jq.js"></script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/icons.js"></script>
    <title>Form Validation</title>
  </head>

  <body>

    <div class="mainContainer">
      <div class="heading">
        <h3>Form Validation Using J-Query</h3>
      </div>
      <form action="#" method="post" id="form1" autocomplete="off" enctype="multipart/form-data" name="form1"
        onclick="validate()">
        <div class="labelhead"><Label>User Details</Label></div>
        <div class="f1">
          <input type="text" name="name" id="fname" oninvalid="invalid()" placeholder="First Name" onblur="validate()"
            title="First Name">
          <div class="error"></div>
        </div>
        <div class="f1">
          <input type="text" name="lname" id="lname" oninvalid="invalid()" onblur="v()" placeholder="Last Name"
            title="Last Name">
          <div class="error"></div>
        </div>
        <div class="labelhead"><Label>Gender</Label>
          <div class="error"></div>
        </div>
        <div class="gen">
          <div class="male"><input type="radio" oninvalid="invalid()" name="gender" id="male" title="Male"
              value="Male"><label id="maleg">Male</label> </div>
          <div class="male"><input type="radio" name="gender" id="female" title="FeMale" value="Female"> <label
              id="femaleg">Female</label> </div>
          <div class="male"><input type="radio" name="gender" id="other" title="other" value="Other"><label
              id="otherg">Other</label> </div>
        </div>
        <div id="errorgen" class="error"></div>
        <div class="labelhead"><Label>Date of Birth</Label></div>
        <div class="f1">
          <input type="date" name="dob" oninvalid="invalid()" id="dob" onblur="validate()" title="Date of Birth">
          <div class="error"></div>
        </div>
        <div class="labelhead"><Label>Address</Label></div>
        <div class="f1">
          <textarea id="address" oninvalid="invalid()" placeholder="Type your House No. & House Name" onblur="validate()"
            class="address" name="address"></textarea>
          <div class="error"></div>
        </div>
        <div class="labelhead"><Label>Contact</Label></div>
        <div class="f1">
          <input type="email" id="email" oninvalid="invalid()" name="email" placeholder="Email ID" onblur="validate()"
            title="Enter Valid E-Mail ID">
          <div class="error"></div>
        </div>
        <div class="f1">
          <input type="number" name="mob" oninvalid="invalid()" id="mob" placeholder="Mobile Number" onblur="validate()"
            title="Enter Valid Mobile Number">
          <div class="error"></div>
        </div>
        <div class="labelhead"><Label>Choose Your Image</Label></div>
        <div class="f1">
          <input type="file" name="image" oninvalid="invalid()" id="img" title="Image" onblur="validate()">
          <div class="error"></div>
        </div>
        <div class="labelhead"><Label>Account Creation</Label></div>
        <!-- <div class="f1">
          <input type="text" id="userid" name="userid" placeholder="User ID" title="User ID"   >
          <div class="error"></div>
        </div> -->
        <div class="f1">
          <input type="password" id="pass1" oninvalid="invalid()" name="pass1" onblur="validate()"
            placeholder="Enter Your Password" title="Enter Password">
          <div class="error"></div>
        </div>
        <div class="f1">
          <input type="password" name="pass2" oninvalid="invalid()" id="pass2" onblur="validate()"
            placeholder="Confirm Your Password" title="Re-Enter Password">
          <div class="error"></div>
        </div>
        <input type="submit" name="sub" class="submit" value="Submit">
      </form>
    </div>
    <script src="js/jq.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
