<!DOCTYPE html>

<html>
    <head>
        <link rel="icon"  type="image/png" href="images/gmail-logo.png"  />
        <title>Inbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <style>
          
        </style>
    </head>
    <body >
        <div class="main">
            <div class="top">
                <div title="main Menu" class="menu-sec">
                    <div class="menu"></div>
                    <div class="menu"></div>   
                     <div class="menu"></div>
                </div>
                <div class="logo-sec">
                    <img width="100" height="36" src="images/gmail.png" />
                </div>
               <div>
	<img src="images/search.png"  class="s-icon" />
	<input type="text" class="search" placeholder="Search Mail" />
	<img src="images/se.png"  class="s-icon2" />
               </div>
               <div class="top-right"> </div>
               <img class="menu-right" src="images/menu-right.png">
               <img class="settings" src="images/settings.png">
               <img class="support" src="images/support.png">
            </div><hr>
            <div class="aftertop">
	<div class="leftsec">
		<div class="compose">
			<img src="images/compose.png" class="compose-icon" />
			<span class="compose-text">Compose</span>
		</div>
		<div class="inbox-menu">
			<div id="active" class="options">
				<img src="images/inbox.png">
				<span class="option-name">Inbox</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num">10</span>
			</div>
			<div class="options">
				<img src="images/star.png">
				<span class="option-name">Starred</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
			<div class="options">
				<img src="images/snooze.png">
				<span class="option-name">Snoozed</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
			<div class="options">
				<img src="images/sent.png">
				<span class="option-name">Sent</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
			<div class="options">
				<img src="images/draft.png">
				<span class="option-name">Drafts</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
			<div class="options">
				<img src="images/more.png">
				<span class="option-name">More</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
		</div><hr>
		<div class="meet-menu">
			<span class="meet">Meet</span>
			<div id="opt2" class="options">
				<img src="images/newmeet.png">
				<span class="option-name">New meeting</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
			<div id="opt2" class="options">
				<img src="images/join.png">
				<span class="option-name">Join a Meeting</span>
				&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<span  id="p" class="pending-num"></span>
			</div>
		</div><hr class="meet-hr">
		<div class="hangout">
			<span class="h-o">Hangouts</span>
			<div class="hangout-circle"></div>
			<div class="active-circle"></div>
			<span class="mail-name">Name</span>
			<img src="images/down-arrow.png" class="d-arrow">
		</div><hr class="h-hr">
		<div class="chats">
			<img src="images/hangout.png" /><br>
			<span class="no-chats">No recent chats</span><br>
			<a class="new-chat">Start a new one</a>
		</div><hr class="chat-hr">
		<div class="left-bottom">
			<img class="prof" src="images/prof.png" />
			<img class="hang-pic" src="images/hangout.png">
		</div>
	</div>
            </div>
        </div>
    </body>
</html>
